---
-   name: Deploy Slots7 Casino
    hosts: all
    remote_user: akacasino
    vars:
        ansistrano_deploy_from: "{{ playbook_dir }}/.."
        ansistrano_deploy_to: "/var/www/html/sports-casino/payments"
        ansistrano_deploy_via: "git"
        ansistrano_git_repo: "git@bitbucket.org:megawinsolutions/payments.git"
        ansistrano_git_branch: "master"
        ansistrano_keep_releases: 3
        ansistrano_shared_paths:
            - logs
        ansistrano_after_symlink_tasks_file: "{{ playbook_dir }}/after-symlink-tasks.yml"
    roles:
        - ansistrano.deploy
    environment:
        TMPDIR: "/home/akacasino/tmp"
        TMP: "/home/akacasino/tmp"

